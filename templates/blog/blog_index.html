{% extends "account/base.html" %}

{% block content %}

<h1>"Strava Hub Blog"</h1>

{% for el in posts reversed %}
    <li>
        <div class="post">
            <a href="{{el.get_absolute_url}}">    
                <h2 class="title">
                    {{el.id}}: {{el.title}}
                </h2>
                
            </a>
            <br>
                <span class="content">{{el.content}}</span>
        </div>
    </li>
    <br>
{% endfor %}

{% endblock content %}
